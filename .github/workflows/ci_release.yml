# Release CI: Exhaustive verification before release
# Duration target: < 30 minutes
# Runs: full check suite, comprehensive tests, and build verification
# Triggered: Push to main/release branches

name: Release CI

on:
  push:
    branches:
      - 'main'
      - 'release/*'

jobs:
  ci-release:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.11', '3.12', '3.13' ]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run release CI checks
      run: make ci-release

    - name: Verify package build
      run: make build

    - name: Pytest coverage comment
      id: coverageComment
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: ./pytest-coverage.txt
        junitxml-path: ./pytest.xml

    - name: Update the coverage Badge
      if: github.repository == 'GSTT-CSC/hazen'
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.PYTEST_COVERAGE_COMMENT }}
        gistID: ba102d5f3e592fcd50451c2eff8a803d
        filename: hazen_pytest-coverage-comment.json
        label: Test coverage
        message: ${{ steps.coverageComment.outputs.coverage }}
        color: ${{ steps.coverageComment.outputs.color }}
        namedLogo: python
